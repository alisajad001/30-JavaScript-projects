<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart</title>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <!-- Shop heading start -->
        <div class="shop-head">
            <a href="#" class="logo">shop<span class="logo-highlight">land.</span></a>

                <span class="material-symbols-outlined">
                    shopping_bag
                </span> 
            </a>
        </div>
        <!-- Shop heading end -->

        <!-- Shop Items start -->
        <div class="shop-items">
            <div class="shop-item">
                <img src="images/products/black-2-slot-toaster.jpg" alt="Item image" class="shop-item-img">
                <span class="shop-item-name">Black Slot Toaster</span>
                <p class="shop-item-price">13.49$</p>
                <button class="btn-add">Add to cart</button>
            </div>
            <div class="shop-item">
                <img src="images/products/black-2-slot-toaster.jpg" alt="Item image" class="shop-item-img">

                <p class="shop-item-price">13.49$</p>

            </div>
            <div class="shop-item">
                <img src="images/products/black-2-slot-toaster.jpg" alt="Item image" class="shop-item-img">
                <span class="shop-item-name">Black Slot Toaster</span>
                <p class="shop-item-price">13.49$</p>
                <button class="btn-add">Add to cart</button>
            </div>
            <div class="shop-item">
                <img src="images/products/black-2-slot-toaster.jpg" alt="Item image" class="shop-item-img">
                <span class="shop-item-name">Black Slot Toaster</span>
                <p class="shop-item-price">13.49$</p>
                <button class="btn-add">Add to cart</button>
            </div>
        </div>
        <!-- Shop Items end -->
    </div>

    <!-- JavaSvcript -->
    <script src="scripts/main.js"></script>
</body>
</html>
